<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
  </style>
  </head>
  <body>
  <script>var _gdpr = _gdpr || [];
    var _gdpr_lang = 'fr';
  </script>
    <script>
      _gdpr.push([{ type: 'stats', name: 'Google test'}, () => true]);
      _gdpr.push([{ type: 'stats', name: 'Google Tag', description: 'Service pour statistique des visites'}, function(helpers) {
        helpers.createScript('https://www.googletagmanager.com/gtag/js?id=' + keys_api.gtag);
        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments)
        }
        gtag('js', new Date());

        gtag('config', 'UA-84018166-1');
      }
      ]);
    </script>
    <div id="map" style="width: 100%;height:400px"></div>
    <script>
        var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
      _gdpr.push([{ type: 'others', name: 'Google Map'}, function(helpers) {
        helpers.createScript('https://maps.googleapis.com/maps/api/js?key=' + keys_api.map + '&callback=initMap');
    }]);
    </script>
      <div id="gdpr-cookie"></div>
    </body>
</html>
